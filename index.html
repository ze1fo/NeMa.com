<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/styles.css"> <!-- Подключение файла стилей -->
</head>
<body>
    <header>
        <h1>Добро пожаловать в MyShop</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="cart.html">Корзина</a></li>

            </ul>

    <section class="products">
        <h2>Товары</h2>

            <button class="add-to-cart" onclick="addToCart('Apple iPhone 16', 1402.00)">Добавить в корзину</button>

        <!-- Продукт 2 -->
        <div class="product-item">
            <img src="images/macbook-pro.jpg" alt="MacBook Pro 16">
            <h3>MacBook Pro 16</h3>
            <p>Цена: 2499.00 $</p>
            <button class="add-to-cart" onclick="addToCart('MacBook Pro 16', 2499.00)">Добавить в корзину</button>
        </div>

        <!-- Продукт 3 -->
        <div class="product-item">
            <img src="images/ipad-pro.jpg" alt="iPad Pro 12.9">
            <h3>iPad Pro 12.9</h3>
            <p>Цена: 1099.00 $</p>
            <button class="add-to-cart" onclick="addToCart('iPad Pro 12.9', 1099.00)">Добавить в корзину</button>
        </div>

        <!-- Продукт 4 -->
        <div class="product-item">
            <img src="images/apple-watch.jpg" alt="Apple Watch Series 7">
            <h3>Apple Watch Series 7</h3>
            <p>Цена: 399.00 $</p>
            <button class="add-to-cart" onclick="addToCart('Apple Watch Series 7', 399.00)">Добавить в корзину</button>
        </div>

        <!-- Продукт 5 -->
        <div class="product-item">
            <img src="images/airpods-pro.jpg" alt="AirPods Pro">
            <h3>AirPods Pro</h3>
            <p>Цена: 249.00 $</p>
            <button class="add-to-cart" onclick="addToCart('AirPods Pro', 249.00)">Добавить в корзину</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Интернет-магазин MyShop</p>
    </footer>

    <script src="js/scripts.js"></script> <!-- Подключение файла с логикой -->
