<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваша корзина - NeMa</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"> <!-- Шрифты -->
</head>
<body>
    <header>
        <div class="container">
            <h1>Ваша корзина</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="cart.html">Корзина</a></li>
                    <li><a href="order.html">Заказ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="cart container">
        <h2>Ваши товары</h2>
        <div class="cart-items">
            <div class="cart-item">
                <div class="item-info">
                    <h3>iPhone 16</h3>
                    <p>Цена: 1402 $</p>
                    <p>Количество: 2</p>
                    <button class="remove-item">Удалить</button>
                </div>
            </div>
            <div class="cart-item">
                <div class="item-info">
                    <h3>MacBook Pro 16</h3>
                    <p>Цена: 2499 $</p>
                    <p>Количество: 1</p>
                    <button class="remove-item">Удалить</button>
                </div>
            </div>
        </div>
        <div class="cart-total">
            <h3>Итого: 5303.00 $</h3>
            <button class="checkout-btn">Оформить заказ</button>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 NeMa. Все права защищены.</p>
        </div>
    </footer>
